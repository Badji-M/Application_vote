<!-- presidentielle.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Élections Présidentielles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="container py-5">
  <h1>Élections Présidentielles ENSAE</h1>

  {% for poste, candidats in bureau_grouped.items() %}
    <div class="poste-section">
      <h2>{{ poste }}</h2>
      <div class="row justify-content-center">
        {% for c in candidats %}
        <div class="col-sm-10 col-md-6 col-lg-4 mb-4">
          <div class="card">
            <img src="{{ c.Photo_URL }}" class="card-img-top" alt="{{ c.Prenom_Candidat }} {{ c.Nom_Candidat }}">
            <div class="card-body">
              <h5 class="card-title">{{ c.Prenom_Candidat }} {{ c.Nom_Candidat }}</h5>
              <p><a href="{{ c.Programme }}" target="_blank" class="btn btn-outline-dark">Voir le programme</a></p>
              <form method="post" action="{{ url_for('voter_president') }}" class="vote-form">
                <input type="hidden" name="Poste" value="{{ c.Poste }}">
                <input type="hidden" name="Nom_Candidat" value="{{ c.Nom_Candidat }}">
                <input type="hidden" name="Prenom_Candidat" value="{{ c.Prenom_Candidat }}">
                <input type="text" name="user_id" class="form-control mb-2" placeholder="Votre ID (email ou matricule)" required>
                <button type="submit" class="btn btn-success">Voter</button>
              </form>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  {% endfor %}
</body>
</html>
