<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Élections des Clubs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="container py-5">
  <h1 class="text-center mb-5">Élections des Présidents de Club</h1>

  {% for poste, candidats in clubs_grouped.items() %}
    <div class="poste-section mb-5">
      <h2 class="text-primary">{{ poste }}</h2>
      <div class="row justify-content-center">
        {% for c in candidats %}
        <div class="col-sm-10 col-md-6 col-lg-4 mb-4">
          <div class="card shadow-sm">
            <img src="{{ c.Photo_URL }}" class="card-img-top" alt="{{ c.Prenom_Candidat }} {{ c.Nom_Candidat }}">
            <div class="card-body text-center">
              <h5 class="card-title">{{ c.Prenom_Candidat }} {{ c.Nom_Candidat }}</h5>
              <p><a href="{{ c.Programme }}" target="_blank" class="btn btn-outline-dark">Voir le programme</a></p>
              <form method="post" action="{{ url_for('voter_club') }}">
                <input type="hidden" name="ID_Poste" value="{{ c.ID_Poste }}">
                <input type="hidden" name="Nom_Candidat" value="{{ c.Nom_Candidat }}">
                <input type="hidden" name="Prenom_Candidat" value="{{ c.Prenom_Candidat }}">
                <button type="submit" class="btn btn-success">Voter pour ce candidat</button>
              </form>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  {% endfor %}
</body>
</html>
